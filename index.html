<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>Steam Game Inventory Valuer</title>
	<script src="bower_components\jquery\dist\jquery.min.js" charset="utf-8"></script>
	<script src="bower_components\bootstrap\dist\js\bootstrap.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
	<!-- <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap-theme.min.css"> -->
</head>

<body ng-controller="BodyController">
	Hello {{world}}
	<div class="form" style="width: 50%; margin:auto;">
		<div class="form-group">
			<div class="input-group">
				<label for="steam64id">Steam 64 ID</label>
				<!-- <span class="input-group-addon" id="steamidaddon">@</span> -->
				<input type="text" class="form-control" id="steam64id" name="steamid" value="76561198055540752" placeholder="Steam64ID" aria-describedby="steamidaddon">
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-default" id="submit" name="submit" value="Calculate">
		</div>
	</div>
	<div ng-show="finished">
		<h1>Total</h1>
		<h3>{{total | currency:"$"}}</h3>
	</div>
	<div ng-show="finished">
		<table id="gameslist">
			<tr>
				<th>ID</th>
				<th>Game</th>
				<th>Value</th>
			</tr>
			<tr ngRepeat="(i, game) in games">
				<td>i</td>
				<td>game.name</td>
				<td>game.data.price_data.initial</td>
			</tr>
		</table>
	</div>
	<script src="bower_components\angular\angular.min.js" charset="utf-8"></script>
	<script src="app.js" charset="utf-8"></script>
</body>

</html>
